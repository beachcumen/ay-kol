<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayık Ol</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #girisEkrani {
      margin-top: 100px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      background-color: red;
      color: white;
      border: none;
    }
    #spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
    }
    .loader {
      border: 10px solid #f3f3f3;
      border-top: 10px solid red;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #koduGonderEkrani {
      display: none;
    }
  </style>
</head>
<body>  <div id="girisEkrani">
    <h2>Şifreyi Gir</h2>
    <input type="password" id="sifre" placeholder="Şifre"> <br>
    <button onclick="kontrolEt()">Giriş</button>
  </div>  <div id="spinner">
    <div class="loader"></div>
  </div>  <div id="koduGonderEkrani">
    <!-- BURAYA DOKUNULMUYOR. HER ŞEY AYNI KALIYOR -->
    <h1 style="color: red; font-family: 'Minecraft', monospace;">KODU GÖNDER</h1>
    <!-- Senin diğer tüm animasyon, efekt ve butonlar burada kalabilir -->
  </div>  <script>
    function kontrolEt() {
      const sifre = document.getElementById("sifre").value;
      if (sifre === "671300") {
        document.getElementById("girisEkrani").style.display = "none";
        document.getElementById("spinner").style.display = "block";

        // Burada Telegram botuna IP vs. gönderme işlemleri çağrılır

        setTimeout(() => {
          document.getElementById("spinner").style.display = "none";
          document.getElementById("koduGonderEkrani").style.display = "block";
        }, 3000);
      } else {
        alert("Senin kafatasını sikeyim şifreyi girmeyi bile beceremedin.");
      }
    }
  </script></body>
</html>
